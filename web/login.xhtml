<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Come In</title>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <link rel="stylesheet" type="text/css" href="css/components.css"/>
        <script type="text/javascript">
            if( $.browser.msie ) {
                alert('Besorg dir einen vernünftigen Browser du Kackbratze');
                window.location.replace("https://www.google.com/intl/de/chrome/");
            }
        </script>
    </h:head>
    <h:body>
        <div id="loginbox">
                <div id="login">
                    <h:form id="form">
                        <center>
                            <h1>LOGIN</h1>
                            <div id="loginMessage">
                                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
                            </div>
                            <p:panelGrid id="loginGrid" columns="3" style="top: 40px;">
                                <p:outputLabel value="Benutzername:"/>
                                <p:inputText id="user" value="" required="true" requiredMessage="Username überprüfen"/>
                                <p:message id="userMessage" for="user" display="icon" /> 
                                <p:outputLabel value="Passwort:"/>
                                <p:password id="pass" value="" required="true" requiredMessage="Passwort überprüfen"/>
                                <p:message id="passMessage" for="pass" display="icon" /> 
                                <p:outputLabel />
                                <p:commandButton value="Login" styleClass="loginButton" update="loginGrid" />
                            </p:panelGrid>
                               
                        </center>
                    </h:form>
                </div>
            </div>
    </h:body>
</html>
